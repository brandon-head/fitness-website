<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-08">
        <link rel="stylesheet" href="log-nutrition.css">
        <title>Log Nutrition - Fitness Fusion</title>
    </head>
    <body>
        <header>
            <h2>Log Nutrition</h2>
        </header>
        <section class="date">
            <label for="date">Date: </label>
            <input type="date" id="date" name="date">
        </section>
        <section class="food">
            <label for="food">Add Food: </label>
            <input type="text" id="food" name="food">
            <label for="cal">Calories: </label>
            <input type="text" id="cal" name="cal">
            <label for="carb">Carbohydrates: </label>
            <input type="text" id="carb" name="carb">
            <label for="protein">Protein: </label>
            <input type="text" id="protein" name="protein">
            <label for="fat">Fat: </label>
            <input type="text" id="fat" name="fat">
            <input type="button" value="Add food">
        </section>
        <section class="daily">
            <h5>Daily Nutrition Summary</h5>
            <p>Calories Consumed: </p><br>
            <p>Macronutrients: </p><br>
            <p>Carbs:     Protein:     Fats:     </p>
        </section>
        <footer>
            <input type="button" value="Save Nutrition">
            <input type="button" value="Cancel">
        </footer>
    </body>
</html>
